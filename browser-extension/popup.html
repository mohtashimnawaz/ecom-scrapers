<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Auth Section -->
  <div id="authSection" class="auth-section">
    <div class="header">
      <h1>üõçÔ∏è Price Tracker</h1>
      <p>Track prices across e-commerce platforms</p>
    </div>
    
    <div id="loginForm" class="auth-form">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" autocomplete="email">
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <p class="auth-switch">
        <a href="#" id="showSignup">Create account</a>
      </p>
    </div>
    
    <div id="signupForm" class="auth-form" style="display: none;">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" autocomplete="email">
      <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" autocomplete="new-password">
      <button id="signupBtn" class="btn btn-primary">Sign Up</button>
      <p class="auth-switch">
        <a href="#" id="showLogin">Already have an account?</a>
      </p>
    </div>
  </div>
  
  <!-- Main App Section -->
  <div id="appSection" class="app-section" style="display: none;">
    <div class="header">
      <div class="header-top">
        <h1>üõçÔ∏è Price Tracker</h1>
        <button id="logoutBtn" class="btn-icon" title="Logout">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
      <p class="user-info" id="userEmail"></p>
    </div>
    
    <div class="stats">
      <div class="stat">
        <span class="stat-value" id="alertCount">0</span>
        <span class="stat-label">Alerts</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="priceDrops">0</span>
        <span class="stat-label">Drops</span>
      </div>
    </div>
    
    <div class="actions">
      <button id="refreshBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
        Refresh
      </button>
      <button id="openDashboard" class="btn btn-secondary">Dashboard</button>
    </div>
    
    <div class="alerts-container">
      <h3>Your Alerts</h3>
      <div id="alertsList" class="alerts-list">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </div>
  
  <!-- Toast Notifications -->
  <div id="toast" class="toast"></div>
  
  <script src="popup.js"></script>
</body>
</html>
