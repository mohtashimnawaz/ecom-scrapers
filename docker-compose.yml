version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: price_tracker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: price_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - price_tracker_network

  # Rust Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: price_tracker_app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/price_tracker
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_production}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_SERVER: ${SMTP_SERVER:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      FROM_EMAIL: ${FROM_EMAIL}
      FROM_NAME: ${FROM_NAME:-Price Tracker}
      RUST_LOG: clothing_price_tracker=info,tower_http=debug
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - price_tracker_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  price_tracker_network:
    driver: bridge
